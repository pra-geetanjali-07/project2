<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Feedback Form</h1>
  <form action="/action">
    <label for="name">Name:</label>
    <input type="text" placeholder="Write your name" id="name">
    <br><br>

    <label for="email">Email:</label>
    <input type="text" placeholder="Write your email" id="email">
    <br><br>
    <label for="message">Message:</label><br>
    <textarea name="message" id="message" rows="2" cols="50"></textarea>
    <br><br>

    <label for="rating">Rate us out of 5:</label><br>
    <input type="radio" name="rating" value="1">
    <label for="1">1</label><br>
    <input type="radio" name="rating" value="2">
    <label for="2">2</label><br>
    <input type="radio" name="rating" value="3">
    <label for="3">3</label><br>
    <input type="radio" name="rating" value="4">
    <label for="4">4</label><br>
    <input type="radio" name="rating" value="5">
    <label for="5">5</label><br><br>

    <button>Send your message!</button>

  </form>
</body>

</html>
